<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="current-song-info">
                <h5 class="status">Now playing</h5>
                <div class="music-name">Sting 57th & 9th</div>
                <div class="CD" >
                    <div class="CD-img" style="background-image: url('./images/song1.jpg');"></div>
                </div>
                <audio src=""></audio>
            </div>
            <div class="control">
                <div class="repeat-btn"><i class="fas fa-redo-alt"></i></div>
                <div class="pre-btn"><i class="fas fa-backward"></i></div>
                <div class="play-and-pause">
                    <div class="play-btn"><i class="fas fa-play-circle"></i></div>
                    <div class="pause-btn"><i class="fas fa-pause-circle"></i></div>
                </div>
                <div class="next-btn"><i class="fas fa-forward"></i></div>
                <div class="random-btn"><i class="fas fa-random"></i></div>
            </div>
            <input type="range" min="0" max="100" value="0" class="progress" step="0.5">
        </div>
        <div class="playlist"></div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
